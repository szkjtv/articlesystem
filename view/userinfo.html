<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息</title>
    <style>
        .unsinfo{
            position: absolute;
            left:36%;
            top: 20%;
        }
        .relo{
            position: absolute;
            left: 36%;
            top: 15%;
            width: 40%px;
        }
    </style>
</head>

<body>
<form action="userinfo" method="POST" class="unsinfo">
    <table>
        <tr>
            <td>ID</td>
            <td>{{.ID }}</td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="account" value="{{.Account}}"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" name="password"></td>
        </tr>
       
    </table>
    <input type="submit" value="更新">
    
</form>
<div class="relo">
<a href="/">返回首页</a>
<a href="/logout">注销</a>
</div>
</body>

</html>
